<section class="container py-4">
  <div class="d-flex flex-wrap gap-3 align-items-center mb-3">
    <h1 class="h3 m-0 text-primary">Tienda</h1>
    <select id="filterCategory" class="form-select w-auto">
      <option value="all">Todas las categorÃ­as</option>
      <option value="carrocerias">CarrocerÃ­as</option>
      <option value="macetas">Macetas</option>
      <option value="piezas">Piezas</option>
    </select>
  </div>

  <div id="productGrid" class="row g-4"></div>
</section>

<footer class="text-center py-4 text-white" style="background-color:#004E7C">

<script src="products.js"></script>
<script src="main.js"></script>
<script>
  // Render inicial y filtro
  const grid = document.getElementById('productGrid');
  const select = document.getElementById('filterCategory');

  function renderProducts(cat='all'){
    grid.innerHTML = '';
    const items = cat==='all' ? PRODUCTS : PRODUCTS.filter(p=>p.category===cat);
    items.forEach(p=>{
      const col = document.createElement('div');
      col.className = 'col-12 col-sm-6 col-lg-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${p.image}" class="card-img-top" alt="${p.name}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${p.name}</h5>
            <p class="text-muted small mb-2">${p.categoryLabel}</p>
            <p class="card-text flex-grow-1">${p.short}</p>
            <div class="d-flex justify-content-between align-items-center">
              <span class="h6 m-0">$${p.price}</span>
              <div class="d-flex gap-2">
                <a href="product.html?id=${p.id}" class="btn btn-outline-secondary btn-sm">Ver mÃ¡s</a>
                <button class="btn btn-primary btn-sm" onclick="addToCart('${p.id}')">Agregar</button>
              </div>
            </div>
          </div>
        </div>`;
      grid.appendChild(col);
    });
  }

  select.addEventListener('change', e=>renderProducts(e.target.value));
  // Anchor hash category
  const hash = location.hash.replace('#','');
  if (hash) select.value = hash;
  renderProducts(select.value);
</script>
</body>
