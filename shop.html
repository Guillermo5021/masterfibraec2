<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tienda Oficial - MasterFibraEC</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 1.2rem 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #0056b3;
    }
    #msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>üõí Tienda Oficial - MasterFibraEC</header>

  <main>
    <h2>Formulario de Pedido</h2>
    <form id="orderForm">
      <label for="nombre">Nombre del cliente:</label>
      <input type="text" id="nombre" required />

      <label for="email">Correo electr√≥nico:</label>
      <input type="email" id="email" required />

      <label for="productos">Producto(s) solicitados:</label>
      <textarea id="productos" rows="3" placeholder="Ejemplo: Parachoques, maceta decorativa..." required></textarea>

      <label for="total">Total (USD):</label>
      <input type="number" id="total" step="0.01" required />

      <button type="submit">Enviar Pedido</button>
      <p id="msg"></p>
    </form>
  </main>

  <footer>¬© 2025 MasterFibraEC | Fabricaci√≥n en fibra de vidrio</footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // üîπ Configuraci√≥n Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyB5OQhX5_Uu3lunMBxcOqQL4yHhe-vdXzA",
      authDomain: "masterfibraec.firebaseapp.com",
      projectId: "masterfibraec",
      storageBucket: "masterfibraec.appspot.com",
      messagingSenderId: "568089252571",
      appId: "1:568089252571:web:db36ba765eaa45029c32fe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // üì§ Manejo del formulario
    const form = document.getElementById("orderForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Enviando pedido...";

      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const productos = document.getElementById("productos").value.trim();
      const total = parseFloat(document.getElementById("total").value);
      const fecha = new Date().toLocaleString("es-EC");

      try {
        // üîπ Guardar en Firestore
        await addDoc(collection(db, "orders"), {
          nombre,
          email,
          productos,
          total,
          fecha
        });

        // üîπ Enviar correo (usando FormSubmit)
        const formData = new FormData();
        formData.append("nombre", nombre);
        formData.append("email", email);
        formData.append("productos", productos);
        formData.append("total", total);
        formData.append("fecha", fecha);
        formData.append("_subject", `Nuevo pedido de ${nombre}`);
        formData.append("_replyto", email);

        await fetch("https://formsubmit.co/ajax/guillermosimancas95@gmail.com", {
          method: "POST",
          body: formData
        });

        msg.style.color = "green";
        msg.textContent = "‚úÖ Pedido enviado correctamente. Te contactaremos pronto.";
        form.reset();
      } catch (error) {
        console.error("Error al enviar pedido:", error);
        msg.style.color = "red";
        msg.textContent = "‚ùå Error al enviar el pedido. Int√©ntalo nuevamente.";
      }
    });
  </script>
</body>
</html>
