    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-lg-center">
        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Tienda</a></li>

</header>

<section class="container py-4" id="productView"></section>

<footer class="text-center py-4 text-white" style="background-color:#004E7C">

<script src="products.js"></script>
<script src="main.js"></script>
<script>
  const params = new URLSearchParams(location.search);
  const id = params.get('id');
  const p = PRODUCTS.find(x=>x.id===id);
  const view = document.getElementById('productView');

  if(!p){
    view.innerHTML = '<div class="alert alert-danger">Producto no encontrado.</div>';
  } else {
    view.innerHTML = `
      <div class="row g-4">
        <div class="col-md-6">
          <img src="${p.image}" class="img-fluid rounded shadow-sm mb-3" alt="${p.name}">
        </div>
        <div class="col-md-6">
          <h1 class="h3 text-primary">${p.name}</h1>
          <p class="text-muted">${p.categoryLabel}</p>
          <p>${p.long}</p>
          <div class="d-flex align-items-center gap-3 mb-3">
            <span class="h4 m-0">$${p.price}</span>
            <button class="btn btn-primary" onclick="addToCart('${p.id}', true)">Agregar al carrito</button>
          </div>
          <div class="d-flex gap-2">
            <a class="btn btn-outline-success" target="_blank"
               href="https://wa.me/593984413924?text=${encodeURIComponent('Hola, me interesa: ' + p.name + ' ($' + p.price + ')')}">Consultar por WhatsApp</a>
            <a class="btn btn-outline-secondary" href="shop.html">Volver a la tienda</a>
          </div>
        </div>
      </div>`;
  }
</script>
</body>
</html>
